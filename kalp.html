<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Ã‡izimi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="kalpCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('kalpCanvas');
        const ctx = canvas.getContext('2d');

        function xt(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }

        function yt(t) {
            return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        }

        ctx.beginPath();
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        ctx.moveTo(xt(0) * 20 + canvas.width / 2, yt(0) * 20 + canvas.height / 2);

        for (let i = 0; i <= 2500; i++) {
            const x = xt(i) * 20 + canvas.width / 2;
            const y = yt(i) * 20 + canvas.height / 2;
            ctx.lineTo(x, y);
        }

        ctx.stroke();
    </script>
</body>
</html>
